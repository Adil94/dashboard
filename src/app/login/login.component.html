<div class="box">
  <img src='../../assets/images/bee.jpg'>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <input type="email" formControlName="email" class="form-control" placeholder="Enter Email.." required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password..">
          <br/>
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn-login">Login</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="fb btn-facebook" (click)="tryFacebookLogin()">Login with Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="google btn-google" (click)="tryGoogleLogin()">Login with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>No account yet? <a href="/register">Create a new account</a></p>
    </div>
  </div>
</div>
